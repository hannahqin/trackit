<!DOCTYPE html>
<html>
<head>
        <title>trackit.</title>
        <meta name="author" content="Hannah Qin, Emily Siu, Andrew Huang, Leah Chung">
        <link rel="shortcut icon" href="img/favicon.png">

        <link rel="stylesheet" type="text/css" href="css/nav.css">
        <link rel="stylesheet" type="text/css" href="css/overview.css">
        <STYLE>
                A{text-decoration:none}
        </STYLE>
        <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:600|Roboto:300,500,700" rel="stylesheet">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="scripts/overview.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="scripts/overview.js"></script>
</head>
<body id ="body" ng-app="trackit" ng-controller="overview">
    <nav class="nav-bar">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" id="logo" href="welcome.html">trackit.</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li class="menu-item active"><a href="overview.html">Overview</a></li>
                <li class="menu-item"><a href="details.html">Details</a></li>
                <li class="menu-item"><a href="planner.html">Planner</a></li>
            </ul>
        </div>
    </nav>
    <div id='text'>
        <p>Hey {{name}}, here's what we found:</p>
    </div>

    <div class="overview-wrapper">
        <div class='row row1'>
            <!-- <div class='col-sm-4'> -->
            <div class='column col1'>
                <p id="title">Total Credits</p>
            </div>

            <!-- <div class='col-sm-8'> -->
            <div class='column col2'>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="70"
                        aria-valuemin="0" aria-valuemax="100" style="width:{{percentage}}; height: 40px;">
                        {{percentage}}
                    </div>
                </div>
                {{total_credits}}/120
            </div>
        </div>
        <div class='row core-courses-row'>
            <!-- <div class='col-sm-4'> -->
            <div class='column col1'>
                <p id="title">Core Courses</p>
            </div>

            <!-- <div class='col-sm-8'> -->
            <div class='column col2'>
                <div class="square" id="sq1">STATS 250</div>
                <div class="square" id="sq2">EECS 281</div>
                <div class="square" id="sq3">EECS 370</div>
                <div class="square" id="sq4">EECS 376</div>
            </div>
        </div>
        <div class='row ulcs-row'>
            <!-- <div class='col-sm-4'> -->
            <div class='column col1'>
                 <p id="title">Upper Level CS</p>
            </div>

            <!-- <div class='col-sm-8'> -->
            <div class='column col2'>
                <div class="square">{{ulcs1}}</div>
                <div class="square">{{ulcs2}}</div>
                <div class="square">{{ulcs3}}</div>
                <div class="square">{{ulcs4}}</div>
                <div class="square">{{capstone}}</div>
            </div>
        </div>
    </div>
</body>
</html>
